<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurfLoop Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SurfLoop Settings</h1>
            <p class="subtitle">Manage your surf spot locations and groups</p>
        </header>

        <section class="actions-bar">
            <button id="add-group-btn" class="btn btn-primary">+ Add Group</button>
            <div class="import-export">
                <button id="export-btn" class="btn btn-secondary">Export</button>
                <button id="import-btn" class="btn btn-secondary">Import</button>
                <input type="file" id="import-file" accept=".json" hidden>
            </div>
        </section>

        <section id="groups-container">
            <!-- Groups will be rendered here -->
        </section>

        <section class="settings-section">
            <h2>Settings</h2>
            <div class="setting-row">
                <label for="rotation-delay">Rotation Delay (minutes)</label>
                <input type="number" id="rotation-delay" min="1" max="10" value="3">
            </div>
        </section>
    </div>

    <!-- Add/Edit Group Modal -->
    <div id="group-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="group-modal-title">Add Group</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="group-name">Group Name</label>
                <input type="text" id="group-name" placeholder="e.g., SoCal, Hawaii">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="group-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="group-save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Spot Modal -->
    <div id="spot-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="spot-modal-title">Add Spot</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="spot-name">Spot Name</label>
                <input type="text" id="spot-name" placeholder="e.g., Pipeline">
                <label for="spot-url">Surfline URL</label>
                <input type="url" id="spot-url" placeholder="https://www.surfline.com/surf-report/...">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="spot-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="spot-save-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="delete-message">Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="delete-cancel-btn">Cancel</button>
                <button class="btn btn-danger" id="delete-confirm-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="options.js" type="module"></script>
</body>
</html>
